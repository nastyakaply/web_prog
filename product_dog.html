<body>

<div class="popups__inner ">
    <div class="popup login__popup">
        <a class="close__popup">
            x
        </a>
        <div class="registration__choice">
            <a class="login">Вход</a>
            <a class="signin">Зарегистрироваться</a>
        </div>

        <form class="form__login">
            <input type="text" name="name" placeholder="Логин">
            <input type="text" name="name" placeholder="Пароль">
            <input type="submit"  value="Войти">
        </form>
        <form class="form__signin">
            <input type="text" name="name" placeholder="Логин">
            <input type="text" name="name" placeholder="Пароль">
            <input type="text" name="name" placeholder="Подтверждение пароля">
            <input type="submit"  value="Зарегистрироваться">
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $('.nav__link:last-child').on('click',function (){
        $('.popups__inner').addClass('active')
        $('.login').addClass('choice__active')
        $('.form__login').addClass('form__active')

    });
    $('.close__popup').on('click',function (){
        $('.popups__inner').removeClass('active')
    });
    $('.login').on('click',function (){
        $('.login').addClass('choice__active')
        $('.signin').removeClass('choice__active')
        $('.form__login').addClass('form__active')
        $('.form__signin').removeClass('form__active')
    });
    $('.signin').on('click',function (){
        $('.signin').addClass('choice__active')
        $('.login').removeClass('choice__active')
        $('.form__signin').addClass('form__active')
        $('.form__login').removeClass('form__active')
    })
</script>

</body>
</html>
